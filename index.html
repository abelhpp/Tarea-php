<body>
    
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="index.php">Tareas  con restAPI</a>
            </div>
        </nav>    
    </header>

    <main class="container p-4">
        <div class="row">
            <div class="col-md-4">
    
            <!-- ADD TASK FORM -->
            <div class="card card-body">
                <h1>Crear Tarea</h1>
                <form method="POST">
                    <div class="form-group">
                        <input type="text" name="title" class="form-control" placeholder="Nombre" autofocus required>
                    </div>
                    <div class="form-group">
                        <textarea name="description" rows="2" class="form-control" placeholder="Escribe una descripcion" required></textarea>
                    </div>
                    <input type="submit" name="save_task" class="btn btn-success btn-block" value="Enviar">
                </form>
            </div>
            <div id="mensaje" style="display: none;" class="alert alert-danger"></div>   
        </div>
        <div class="col-md-8">
                        
            <table class="table table-bordered" >
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Creado</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="tabla-tareas">
                    <!-- Tabla generada con javaScript-->
                </tbody>
            </table>
        </div>
    </div>
</main>
